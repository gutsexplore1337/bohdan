<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main class="calculator">
      <button id="lang-toggle">UA</button>

      <h1 id="title">Calorie & Macro Calculator</h1>

      <section class="product-form">
        <h2 id="add-product-title">Add product</h2>

        <select id="product-select"></select>
        <input type="number" id="weight" placeholder="Weight (g / ml)" />

        <select id="meal">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>

        <button id="add-btn">Add</button>
      </section>

      <section class="meals">
        <div class="meal">
          <h3>Breakfast</h3>
          <ul id="breakfast-list"></ul>
        </div>
        <div class="meal">
          <h3>Lunch</h3>
          <ul id="lunch-list"></ul>
        </div>
        <div class="meal">
          <h3>Dinner</h3>
          <ul id="dinner-list"></ul>
        </div>
        <div class="meal">
          <h3>Snack</h3>
          <ul id="snack-list"></ul>
        </div>
      </section>

      <section class="summary">
        <h2 id="summary-title">Daily summary</h2>
        <p>Calories: <span id="calories">0</span></p>
        <p>Protein: <span id="protein">0</span></p>
        <p>Fat: <span id="fat">0</span></p>
        <p>Carbs: <span id="carbs">0</span></p>
      </section>

      <section class="chart">
        <h2 id="weekly-title">Weekly calories</h2>
        <canvas id="weekChart"></canvas>
        <p id="average"></p>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
